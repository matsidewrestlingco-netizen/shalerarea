<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | Take Down Cancer Raffle</title>

  <style>
    :root{
      --bg1:#f6f8fc;
      --bg2:#eef3fb;
      --card:#ffffff;
      --stroke:rgba(15, 23, 42, 0.10);
      --text:#0f172a;
      --muted:#475569;
      --blue:#1b3a6b;
      --red:#c81f2d;
      --paidDeep:#0b6b2a;
      --paidDeepBg:rgba(11,107,42,0.18);
      --pendingBg:rgba(234,179,8,0.18);
      --pendingDeep:#a16207;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      --radius: 18px;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 450px at 15% 0%, rgba(27,58,107,0.08), transparent 55%),
        radial-gradient(900px 450px at 85% 0%, rgba(200,31,45,0.08), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    .wrap{ max-width:1200px; margin:0 auto; padding:20px; }

    .topbar{
      display:flex;
      align-items:center;
      gap:16px;
      padding:14px 16px;
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      background: linear-gradient(90deg, rgba(27,58,107,0.06), rgba(200,31,45,0.05));
      box-shadow: var(--shadow);
      margin-bottom: 14px;
    }
    .topbar img{ height:46px; width:auto; display:block; }
    .topbar h1{ font-size:24px; margin:0; line-height:1.1; }
    .topbar .sub{ margin:4px 0 0; color:var(--muted); font-size:13px; }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
      margin-bottom:14px;
    }

    h2{ margin:0 0 10px; font-size:18px; }
    p{ margin: 8px 0; color:var(--muted); line-height:1.45; }

    .hr{ height:1px; background: rgba(15,23,42,0.10); margin:14px 0; }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:12px 0 6px;
      font-weight:800;
    }
    input, select, textarea{
      width:100%;
      max-width:100%;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid rgba(15, 23, 42, 0.14);
      background:#ffffff;
      color:var(--text);
      outline:none;
      font-size:15px;
    }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(27,58,107,0.45);
      box-shadow: 0 0 0 4px rgba(27,58,107,0.12);
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(15, 23, 42, 0.14);
      background:#fff;
      color:var(--text);
      cursor:pointer;
      font-weight:700;
      white-space:nowrap;
      text-decoration:none;
      font-size:13px;
    }
    .btn:hover{ background: rgba(15, 23, 42, 0.03); }
    .btn-sm{ padding:6px 10px; font-size:12px; }

    .btn-green{
      border-color: rgba(11,107,42,0.28);
      background: linear-gradient(180deg, rgba(11,107,42,0.14), rgba(11,107,42,0.08));
      color: var(--paidDeep);
    }
    .btn-red{
      border-color: rgba(200,31,45,0.28);
      background: linear-gradient(180deg, rgba(200,31,45,0.10), rgba(200,31,45,0.06));
      color: var(--red);
    }
    .btn-blue{
      border-color: rgba(27,58,107,0.28);
      background: linear-gradient(180deg, rgba(27,58,107,0.10), rgba(27,58,107,0.06));
      color: var(--blue);
    }
    .btn-primary{
      border-color: rgba(27,58,107,0.35);
      background: linear-gradient(180deg, rgba(27,58,107,0.14), rgba(27,58,107,0.08));
      font-size:15px;
      padding:12px 18px;
    }

    /* Login screen */
    .login-wrap{
      max-width:400px;
      margin:80px auto;
    }

    /* Stats grid */
    .stats{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
      margin-bottom:14px;
    }
    @media (max-width: 700px){ .stats{ grid-template-columns: repeat(2, 1fr); } }

    .stat{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:14px;
      text-align:center;
    }
    .stat-value{ font-size:28px; font-weight:900; color:var(--blue); }
    .stat-label{ font-size:12px; color:var(--muted); margin-top:4px; font-weight:700; }
    .stat-value.green{ color:var(--paidDeep); }
    .stat-value.yellow{ color:var(--pendingDeep); }
    .stat-value.red{ color:var(--red); }

    /* Table */
    .table-wrap{ overflow-x:auto; }
    table{ width:100%; border-collapse:collapse; font-size:14px; }
    th, td{ padding:10px 8px; text-align:left; border-bottom:1px solid var(--stroke); }
    th{ font-weight:800; color:var(--muted); font-size:12px; text-transform:uppercase; }
    tr:hover td{ background:rgba(27,58,107,0.03); }

    .badge{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      font-size:11px;
      font-weight:800;
      text-transform:uppercase;
    }
    .badge-confirmed{
      background:var(--paidDeepBg);
      color:var(--paidDeep);
    }
    .badge-requested{
      background:var(--pendingBg);
      color:var(--pendingDeep);
    }

    .actions{ display:flex; gap:6px; flex-wrap:wrap; }

    .pillbar{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px;
      border:1px solid var(--stroke);
      color:var(--muted);
      font-weight:900; font-size:12px;
      background:#fff;
    }

    .row{ display:grid; grid-template-columns: 1fr 1fr 1fr; gap:12px; }
    @media (max-width: 700px){ .row{ grid-template-columns:1fr; } }

    .ok{ color:#16a34a; font-weight:900; }
    .err{ color:#dc2626; font-weight:900; }

    /* Modal */
    .modal-overlay{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(15,23,42,0.5);
      z-index:1000;
      align-items:center;
      justify-content:center;
    }
    .modal-overlay.active{ display:flex; }
    .modal{
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      max-width:500px;
      width:90%;
      max-height:90vh;
      overflow-y:auto;
      box-shadow: 0 20px 50px rgba(15,23,42,0.2);
    }
    .modal h3{ margin:0 0 14px; }

    #app{ display:none; }
  </style>
</head>

<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-wrap">
    <div class="card">
      <h2>Admin Login</h2>
      <p>Enter the admin password to access ticket management.</p>
      <div class="hr"></div>
      <label>Password</label>
      <input type="password" id="passwordInput" placeholder="Enter admin password" />
      <button class="btn btn-primary" style="width:100%; margin-top:14px;" id="loginBtn">Login</button>
      <div id="loginMsg" style="margin-top:10px;"></div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="wrap">
    <div class="topbar">
      <img src="https://www.matsidesystems.com/assets/sawa.png" alt="SA Wrestling" />
      <div style="flex:1;">
        <h1>Take Down Cancer Raffle â€” Admin</h1>
        <div class="sub">Ticket management and payment confirmation</div>
      </div>
      <button class="btn btn-sm" id="logoutBtn">Logout</button>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="statTotal">0</div>
        <div class="stat-label">Total Tickets</div>
      </div>
      <div class="stat">
        <div class="stat-value green" id="statConfirmed">0</div>
        <div class="stat-label">Confirmed (Paid)</div>
      </div>
      <div class="stat">
        <div class="stat-value yellow" id="statPending">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="statRevenue">$0</div>
        <div class="stat-label">Est. Revenue</div>
      </div>
    </div>

    <!-- Actions bar -->
    <div class="card">
      <div class="pillbar" style="justify-content:space-between;">
        <div class="pillbar">
          <button class="btn btn-blue" id="refreshBtn">Refresh</button>
          <button class="btn btn-green" id="addTicketBtn">+ Add Ticket</button>
        </div>
        <div class="pillbar">
          <label style="margin:0; display:flex; align-items:center; gap:8px;">
            <span>Filter:</span>
            <select id="filterStatus" style="width:auto; padding:6px 10px;">
              <option value="all">All</option>
              <option value="requested">Pending Only</option>
              <option value="confirmed">Confirmed Only</option>
            </select>
          </label>
          <label style="margin:0; display:flex; align-items:center; gap:8px;">
            <span>Ticket Price: $</span>
            <input type="number" id="ticketPrice" value="5" min="1" style="width:70px; padding:6px 10px;" />
          </label>
        </div>
      </div>
    </div>

    <!-- Tickets Table -->
    <div class="card">
      <h2>Tickets</h2>
      <div class="hr"></div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Ticket #</th>
              <th>Name</th>
              <th>Contact</th>
              <th>Payment</th>
              <th>Status</th>
              <th>Date</th>
              <th>Note</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ticketTable"></tbody>
        </table>
      </div>
      <div id="tableMsg" style="margin-top:10px;"></div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <h3 id="modalTitle">Edit Ticket</h3>
      <input type="hidden" id="editId" />

      <label>Name</label>
      <input id="editName" placeholder="Full name" />

      <label>Contact</label>
      <input id="editContact" placeholder="Email or phone" />

      <label>Payment Method</label>
      <select id="editPayment">
        <option value="venmo">Venmo</option>
        <option value="paypal">PayPal</option>
        <option value="cash">Cash / Other</option>
      </select>

      <label>Status</label>
      <select id="editStatus">
        <option value="requested">Pending (Requested)</option>
        <option value="confirmed">Confirmed (Paid)</option>
      </select>

      <label>Note</label>
      <input id="editNote" placeholder="Optional note" />

      <div class="hr"></div>
      <div style="display:flex; gap:10px;">
        <button class="btn btn-primary" id="saveEditBtn" style="flex:1;">Save</button>
        <button class="btn" id="cancelEditBtn">Cancel</button>
      </div>
      <div id="editMsg" style="margin-top:10px;"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, doc, updateDoc, deleteDoc,
      serverTimestamp, query, orderBy, getDocs, where
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase config (same as public page)
    const firebaseConfig = {
      apiKey: "AIzaSyDiXKDy1Xg_W7BNzO-bo1FbapXt_hJTYco",
      authDomain: "tdc-raffle.firebaseapp.com",
      projectId: "tdc-raffle",
      storageBucket: "tdc-raffle.firebasestorage.app",
      messagingSenderId: "832529502371",
      appId: "1:832529502371:web:7f35743f8be7774c736f16"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ========== CHANGE THIS PASSWORD ==========
    const ADMIN_PASSWORD = "sawa2025";
    // ==========================================

    let allTickets = [];

    // DOM elements
    const loginScreen = document.getElementById("loginScreen");
    const appEl = document.getElementById("app");
    const passwordInput = document.getElementById("passwordInput");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    const statTotal = document.getElementById("statTotal");
    const statConfirmed = document.getElementById("statConfirmed");
    const statPending = document.getElementById("statPending");
    const statRevenue = document.getElementById("statRevenue");
    const ticketPrice = document.getElementById("ticketPrice");

    const filterStatus = document.getElementById("filterStatus");
    const refreshBtn = document.getElementById("refreshBtn");
    const addTicketBtn = document.getElementById("addTicketBtn");
    const ticketTable = document.getElementById("ticketTable");
    const tableMsg = document.getElementById("tableMsg");

    const editModal = document.getElementById("editModal");
    const modalTitle = document.getElementById("modalTitle");
    const editId = document.getElementById("editId");
    const editName = document.getElementById("editName");
    const editContact = document.getElementById("editContact");
    const editPayment = document.getElementById("editPayment");
    const editStatus = document.getElementById("editStatus");
    const editNote = document.getElementById("editNote");
    const saveEditBtn = document.getElementById("saveEditBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");
    const editMsg = document.getElementById("editMsg");

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function maskName(full) {
      const parts = String(full || "").trim().split(/\s+/).filter(Boolean);
      if (!parts.length) return "";
      if (parts.length === 1) return parts[0];
      return parts[0] + " " + parts[1][0].toUpperCase() + ".";
    }

    function ticketLabel(docId) {
      return "#" + String(docId).slice(-6).toUpperCase();
    }

    function formatDate(ts) {
      if (!ts) return "-";
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      return d.toLocaleDateString() + " " + d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    // Login handling
    function checkLogin() {
      return sessionStorage.getItem("tdcAdminAuth") === "true";
    }

    function showApp() {
      loginScreen.style.display = "none";
      appEl.style.display = "block";
      loadTickets();
    }

    loginBtn.addEventListener("click", () => {
      if (passwordInput.value === ADMIN_PASSWORD) {
        sessionStorage.setItem("tdcAdminAuth", "true");
        showApp();
      } else {
        loginMsg.innerHTML = '<span class="err">Invalid password</span>';
      }
    });

    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });

    logoutBtn.addEventListener("click", () => {
      sessionStorage.removeItem("tdcAdminAuth");
      location.reload();
    });

    // Stats update
    function updateStats() {
      const price = parseFloat(ticketPrice.value) || 5;
      const confirmed = allTickets.filter(t => t.status === "confirmed").length;
      const pending = allTickets.filter(t => t.status === "requested").length;

      statTotal.textContent = allTickets.length;
      statConfirmed.textContent = confirmed;
      statPending.textContent = pending;
      statRevenue.textContent = "$" + (confirmed * price).toLocaleString();
    }

    ticketPrice.addEventListener("input", updateStats);

    // Load tickets
    async function loadTickets() {
      tableMsg.innerHTML = '<span class="muted">Loading...</span>';
      try {
        const q = query(
          collection(db, "tdc_raffle_tickets"),
          orderBy("createdAt", "desc")
        );
        const snap = await getDocs(q);
        allTickets = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderTable();
        updateStats();
        tableMsg.textContent = "";
      } catch (e) {
        console.error(e);
        tableMsg.innerHTML = '<span class="err">Error loading tickets. Check Firestore rules.</span>';
      }
    }

    // Render table
    function renderTable() {
      const filter = filterStatus.value;
      const filtered = filter === "all"
        ? allTickets
        : allTickets.filter(t => t.status === filter);

      if (!filtered.length) {
        ticketTable.innerHTML = '<tr><td colspan="8" style="text-align:center; color:var(--muted);">No tickets found</td></tr>';
        return;
      }

      ticketTable.innerHTML = filtered.map(t => `
        <tr data-id="${t.id}">
          <td><strong>${escapeHtml(ticketLabel(t.id))}</strong></td>
          <td>${escapeHtml(t.name || "-")}</td>
          <td>${escapeHtml(t.contact || "-")}</td>
          <td>${escapeHtml(t.payment_method || "-")}</td>
          <td>
            <span class="badge ${t.status === "confirmed" ? "badge-confirmed" : "badge-requested"}">
              ${t.status === "confirmed" ? "Confirmed" : "Pending"}
            </span>
          </td>
          <td>${formatDate(t.createdAt)}</td>
          <td>${escapeHtml(t.note || "-")}</td>
          <td class="actions">
            ${t.status !== "confirmed" ? `<button class="btn btn-sm btn-green confirm-btn" data-id="${t.id}">Confirm</button>` : ""}
            <button class="btn btn-sm btn-blue edit-btn" data-id="${t.id}">Edit</button>
            <button class="btn btn-sm btn-red delete-btn" data-id="${t.id}">Delete</button>
          </td>
        </tr>
      `).join("");

      // Add event listeners
      document.querySelectorAll(".confirm-btn").forEach(btn => {
        btn.addEventListener("click", () => confirmTicket(btn.dataset.id));
      });
      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", () => openEditModal(btn.dataset.id));
      });
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", () => deleteTicket(btn.dataset.id));
      });
    }

    filterStatus.addEventListener("change", renderTable);
    refreshBtn.addEventListener("click", loadTickets);

    // Confirm ticket
    async function confirmTicket(id) {
      if (!confirm("Confirm this ticket as paid?")) return;
      try {
        await updateDoc(doc(db, "tdc_raffle_tickets", id), {
          status: "confirmed"
        });
        await loadTickets();
      } catch (e) {
        console.error(e);
        alert("Error confirming ticket");
      }
    }

    // Delete ticket
    async function deleteTicket(id) {
      if (!confirm("Delete this ticket? This cannot be undone.")) return;
      try {
        await deleteDoc(doc(db, "tdc_raffle_tickets", id));
        await loadTickets();
      } catch (e) {
        console.error(e);
        alert("Error deleting ticket");
      }
    }

    // Edit modal
    function openEditModal(id = null) {
      editMsg.textContent = "";
      if (id) {
        const ticket = allTickets.find(t => t.id === id);
        if (!ticket) return;
        modalTitle.textContent = "Edit Ticket " + ticketLabel(id);
        editId.value = id;
        editName.value = ticket.name || "";
        editContact.value = ticket.contact || "";
        editPayment.value = ticket.payment_method || "venmo";
        editStatus.value = ticket.status || "requested";
        editNote.value = ticket.note || "";
      } else {
        modalTitle.textContent = "Add New Ticket";
        editId.value = "";
        editName.value = "";
        editContact.value = "";
        editPayment.value = "venmo";
        editStatus.value = "confirmed";
        editNote.value = "";
      }
      editModal.classList.add("active");
    }

    function closeEditModal() {
      editModal.classList.remove("active");
    }

    addTicketBtn.addEventListener("click", () => openEditModal());
    cancelEditBtn.addEventListener("click", closeEditModal);
    editModal.addEventListener("click", (e) => {
      if (e.target === editModal) closeEditModal();
    });

    saveEditBtn.addEventListener("click", async () => {
      const name = editName.value.trim();
      const contact = editContact.value.trim();
      const payment_method = editPayment.value;
      const status = editStatus.value;
      const note = editNote.value.trim();

      if (!name) {
        editMsg.innerHTML = '<span class="err">Name is required</span>';
        return;
      }

      const displayName = maskName(name);
      const data = { name, displayName, contact, payment_method, status, note: note || null };

      try {
        if (editId.value) {
          await updateDoc(doc(db, "tdc_raffle_tickets", editId.value), data);
        } else {
          data.createdAt = serverTimestamp();
          await addDoc(collection(db, "tdc_raffle_tickets"), data);
        }
        closeEditModal();
        await loadTickets();
      } catch (e) {
        console.error(e);
        editMsg.innerHTML = '<span class="err">Error saving ticket</span>';
      }
    });

    // Boot
    async function boot() {
      try {
        await signInAnonymously(auth);
      } catch (e) {
        console.error(e);
        loginMsg.innerHTML = '<span class="err">Firebase auth error</span>';
        return;
      }

      if (checkLogin()) {
        showApp();
      }
    }

    boot();
  </script>
</body>
</html>
