<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Shaler Area Wrestling - OBS Overlay (Firebase Connected)</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&family=Antonio:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #C8102E;
            --primary-blue: #1E3A5F;
            --secondary-blue: #2B4C7E;
            --text-light: #FFFFFF;
            --text-gray: #B0B0B0;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
            background: transparent;
        }

        /* Lower Third Banner */
        .lower-third {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            display: none;
            align-items: center;
            padding: 20px 60px;
            background: linear-gradient(90deg, 
                rgba(30, 58, 95, 0.95) 0%, 
                rgba(30, 58, 95, 0.85) 50%, 
                transparent 100%);
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.6s ease-out;
            max-width: 1200px;
        }

        .lower-third.show {
            display: flex;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .lower-third::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red) 0%, var(--primary-red) 30%, transparent 100%);
        }

        .lower-third-logo {
            width: 120px;
            height: 120px;
            margin-right: 30px;
            flex-shrink: 0;
        }

        .lower-third-content {
            flex: 1;
        }

        .lower-third-title {
            font-family: 'Antonio', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .lower-third-subtitle {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            color: var(--text-gray);
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Scoreboard */
        .scoreboard {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            gap: 0;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(26, 26, 26, 0.95));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid var(--primary-blue);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }

        .scoreboard.show {
            display: flex;
        }

        .scoreboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-blue));
        }

        .team-score {
            padding: 25px 40px;
            min-width: 300px;
            text-align: center;
        }

        .team-score.home {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.3), transparent);
            border-right: 2px solid rgba(30, 58, 95, 0.5);
        }

        .team-score.away {
            background: linear-gradient(135deg, transparent, rgba(200, 16, 46, 0.2));
            border-left: 2px solid rgba(200, 16, 46, 0.5);
        }

        .team-name-score {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--text-light);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .team-score.home .team-name-score {
            color: var(--primary-blue);
        }

        .team-score.away .team-name-score {
            color: var(--primary-red);
        }

        .score-value {
            font-family: 'Antonio', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-light);
            line-height: 1;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
        }

        .vs-divider-score {
            padding: 25px 30px;
            background: linear-gradient(180deg, rgba(30, 58, 95, 0.4), rgba(200, 16, 46, 0.3));
        }

        .vs-text-score {
            font-family: 'Antonio', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Match Info Box */
        .match-info {
            position: absolute;
            top: 150px;
            left: 40px;
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.95), rgba(10, 10, 10, 0.95));
            backdrop-filter: blur(10px);
            padding: 25px 35px;
            border-radius: 12px;
            border: 2px solid var(--primary-blue);
            min-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            display: none;
        }

        .match-info.show {
            display: block;
        }

        .match-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-blue));
        }

        .match-label {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .match-value {
            font-family: 'Antonio', sans-serif;
            font-size: 2.2rem;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .weight-class {
            color: var(--primary-red);
        }

        /* Wrestler Names Bar */
        .wrestler-bar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            gap: 0;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(26, 26, 26, 0.95));
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--primary-blue);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .wrestler-bar.show {
            display: flex;
        }

        .wrestler-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-blue));
        }

        .wrestler-info {
            padding: 20px 50px;
            min-width: 400px;
            text-align: center;
        }

        .wrestler-info.home-wrestler {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.3), transparent);
            border-right: 2px solid rgba(30, 58, 95, 0.5);
        }

        .wrestler-info.away-wrestler {
            background: linear-gradient(135deg, transparent, rgba(200, 16, 46, 0.2));
        }

        .wrestler-team-label {
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .wrestler-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--text-light);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .wrestler-info.home-wrestler .wrestler-name {
            color: var(--primary-blue);
        }

        .wrestler-info.away-wrestler .wrestler-name {
            color: var(--primary-red);
        }

        .wrestler-record {
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            color: var(--text-gray);
            margin-top: 5px;
        }

        /* Corner Logo */
        .corner-logo {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 180px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.7));
        }

        /* Sponsor Bug */
        .sponsor-bug {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid rgba(30, 58, 95, 0.5);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .sponsor-bug.show {
            display: flex;
        }

        .sponsor-bug::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-blue));
        }

        .sponsor-label {
            font-family: 'Oswald', sans-serif;
            font-size: 0.8rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sponsor-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--text-light);
            letter-spacing: 1px;
        }

        /* Full Screen Intro */
        .intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 50%, #0A0A0A 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }

        .intro-screen.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .intro-logo {
            width: 500px;
            height: auto;
            margin-bottom: 60px;
            filter: drop-shadow(0 10px 30px rgba(30, 58, 95, 0.5));
            animation: scaleIn 0.8s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .intro-title {
            font-family: 'Antonio', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: slideUp 0.8s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .intro-subtitle {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            color: var(--text-gray);
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        .intro-vs {
            font-family: 'Antonio', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            color: var(--text-light);
            margin: 40px 0;
            text-shadow: 0 0 40px rgba(30, 58, 95, 0.6);
            animation: slideUp 0.8s ease-out 0.7s both;
        }

        .intro-teams {
            display: flex;
            gap: 100px;
            align-items: center;
            margin-top: 40px;
        }

        .intro-team {
            text-align: center;
            animation: slideUp 0.8s ease-out 0.9s both;
        }

        .intro-team-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .intro-team.home .intro-team-name {
            color: var(--primary-blue);
            text-shadow: 0 0 30px rgba(30, 58, 95, 0.6);
        }

        .intro-team.away .intro-team-name {
            color: var(--primary-red);
            text-shadow: 0 0 30px rgba(200, 16, 46, 0.6);
        }
    </style>
</head>
<body>
    <!-- Corner Logo -->
    <img src="/assets/sawa3.png" alt="Shaler Area Wrestling" class="corner-logo">

    <!-- Lower Third Banner -->
    <div class="lower-third" id="lowerThird">
        <img src="/assets/sawa3.png" alt="Shaler Area Wrestling" class="lower-third-logo">
        <div class="lower-third-content">
            <div class="lower-third-title" id="lowerThirdTitle">Shaler Area vs Visiting Team</div>
            <div class="lower-third-subtitle" id="lowerThirdSubtitle">Live Match Coverage</div>
        </div>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard" id="scoreboard">
        <div class="team-score home">
            <div class="team-name-score" id="homeTeamNameScore">Shaler Area</div>
            <div class="score-value" id="homeScoreValue">0</div>
        </div>
        <div class="vs-divider-score">
            <div class="vs-text-score">VS</div>
        </div>
        <div class="team-score away">
            <div class="team-name-score" id="awayTeamNameScore">Visiting Team</div>
            <div class="score-value" id="awayScoreValue">0</div>
        </div>
    </div>

    <!-- Match Info Box -->
    <div class="match-info" id="matchInfo">
        <div class="match-label">Weight Class</div>
        <div class="match-value weight-class" id="weightClassValue">152 lbs</div>
        <div class="match-label">Period</div>
        <div class="match-value" id="periodValue">1st Period</div>
    </div>

    <!-- Wrestler Names Bar -->
    <div class="wrestler-bar" id="wrestlerBar">
        <div class="wrestler-info home-wrestler">
            <div class="wrestler-team-label" id="homeWrestlerTeamLabel">Shaler Area</div>
            <div class="wrestler-name" id="homeWrestlerName">Wrestler Name</div>
            <div class="wrestler-record" id="homeWrestlerRecord">Record: 0-0</div>
        </div>
        <div class="wrestler-info away-wrestler">
            <div class="wrestler-team-label" id="awayWrestlerTeamLabel">Visiting Team</div>
            <div class="wrestler-name" id="awayWrestlerName">Wrestler Name</div>
            <div class="wrestler-record" id="awayWrestlerRecord">Record: 0-0</div>
        </div>
    </div>

    <!-- Sponsor Bug -->
    <div class="sponsor-bug" id="sponsorBug">
        <div class="sponsor-label">Presented By</div>
        <div class="sponsor-name" id="sponsorName">Your Sponsor</div>
    </div>

    <!-- Full Screen Intro -->
    <div class="intro-screen" id="introScreen">
        <img src="/assets/sawa3.png" alt="Shaler Area Wrestling" class="intro-logo">
        <div class="intro-title">Titans Wrestling</div>
        <div class="intro-subtitle">Live Match Coverage</div>
        <div class="intro-vs">VS</div>
        <div class="intro-teams">
            <div class="intro-team home">
                <div class="intro-team-name" id="introHomeTeam">Shaler Area</div>
            </div>
            <div class="intro-team away">
                <div class="intro-team-name" id="introAwayTeam">Visiting Team</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ============================================
        // FIREBASE CONFIG - REPLACE WITH YOUR CONFIG
        // ============================================
        const firebaseConfig = {
          apiKey: "AIzaSyAdrUwi5g1otriGAIcuC_dqlMUyhoPUHg8",
          authDomain: "shaler-wrestling-overlay.firebaseapp.com",
          databaseURL: "https://shaler-wrestling-overlay-default-rtdb.firebaseio.com",
          projectId: "shaler-wrestling-overlay",
          storageBucket: "shaler-wrestling-overlay.firebasestorage.app",
          messagingSenderId: "156211959188",
          appId: "1:156211959188:web:841fd19e504aa90e06eb81"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Listen for visibility changes
        database.ref('overlay/visibility').on('value', (snapshot) => {
            const visibility = snapshot.val() || {};
            
            toggleElement('lowerThird', visibility.lowerThird);
            toggleElement('scoreboard', visibility.scoreboard);
            toggleElement('matchInfo', visibility.matchInfo);
            toggleElement('wrestlerBar', visibility.wrestlerBar);
            toggleElement('sponsorBug', visibility.sponsorBug);
            toggleElement('introScreen', visibility.introScreen);
        });

        // Listen for score changes
        database.ref('overlay/scores').on('value', (snapshot) => {
            const scores = snapshot.val() || { home: 0, away: 0 };
            document.getElementById('homeScoreValue').textContent = scores.home;
            document.getElementById('awayScoreValue').textContent = scores.away;
        });

        // Listen for team name changes
        database.ref('overlay/teams').on('value', (snapshot) => {
            const teams = snapshot.val() || { home: 'Shaler Area', away: 'Visiting Team' };
            document.getElementById('homeTeamNameScore').textContent = teams.home;
            document.getElementById('awayTeamNameScore').textContent = teams.away;
            document.getElementById('homeWrestlerTeamLabel').textContent = teams.home;
            document.getElementById('awayWrestlerTeamLabel').textContent = teams.away;
            document.getElementById('introHomeTeam').textContent = teams.home;
            document.getElementById('introAwayTeam').textContent = teams.away;
        });

        // Listen for match info changes
        database.ref('overlay/match').on('value', (snapshot) => {
            const match = snapshot.val() || { weightClass: '152 lbs', period: '1st Period' };
            document.getElementById('weightClassValue').textContent = match.weightClass;
            document.getElementById('periodValue').textContent = match.period;
        });

        // Listen for wrestler changes
        database.ref('overlay/wrestlers').on('value', (snapshot) => {
            const wrestlers = snapshot.val() || { 
                home: { name: 'Wrestler Name', record: '0-0' },
                away: { name: 'Wrestler Name', record: '0-0' }
            };
            
            document.getElementById('homeWrestlerName').textContent = wrestlers.home.name || 'Wrestler Name';
            document.getElementById('homeWrestlerRecord').textContent = 'Record: ' + (wrestlers.home.record || '0-0');
            document.getElementById('awayWrestlerName').textContent = wrestlers.away.name || 'Wrestler Name';
            document.getElementById('awayWrestlerRecord').textContent = 'Record: ' + (wrestlers.away.record || '0-0');
        });

        // Listen for lower third changes
        database.ref('overlay/lowerThird').on('value', (snapshot) => {
            const lowerThird = snapshot.val() || { title: '', subtitle: '' };
            document.getElementById('lowerThirdTitle').textContent = lowerThird.title || 'Match Information';
            document.getElementById('lowerThirdSubtitle').textContent = lowerThird.subtitle || 'Live Coverage';
        });

        // Listen for sponsor changes
        database.ref('overlay/sponsor').on('value', (snapshot) => {
            const sponsor = snapshot.val() || { name: 'Your Sponsor' };
            document.getElementById('sponsorName').textContent = sponsor.name || 'Your Sponsor';
        });

        function toggleElement(elementId, show) {
            const element = document.getElementById(elementId);
            if (element) {
                if (show) {
                    element.classList.add('show');
                } else {
                    element.classList.remove('show');
                }
            }
        }
    </script>
</body>
</html>
